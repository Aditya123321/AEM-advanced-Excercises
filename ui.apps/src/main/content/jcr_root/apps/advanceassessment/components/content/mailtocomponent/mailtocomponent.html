<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container navbar">
	<div class="text-center">
		<button type="button" class="btn btn-demo" >
			KR PANO MODAL
		</button>
		<button type="button" class="btn btn-demo" >
			KR PANO GALLERY
		</button>
		<button type="button" class="btn btn-demo">
			NEWS FEED
		</button>
		<button type="button" class="btn btn-demo" data-toggle="modal" data-target="#myModal2">
			CONTACT US
		</button>
	</div>

	<!-- Modal -->
	<div class="modal right fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel2">Contact Us Form</h4>
				</div>

				<div class="modal-body">
                <sly data-sly-use.frmModel="com.tadigital.advanceassessment.core.models.ContactUsModel"/>
    ${frmModel.text}
    <ul data-sly-list.ll="${frmModel.recipient}">
		<li>
             ${ll.mailids}
		</li>
    </ul>
	</sly>
					<form action="#" id="contact-form" method="GET">


    <label for="fname">${properties.firstnamelabel}</label>
    <input type="text" id="fname" name="fname" placeholder="${properties.firstnamelabel}" required>

    <label for="lname">${properties.lastnamelabel}</label>
    <input type="text" id="lname" name="lname" placeholder="${properties.lastnamelabel}" required>

	<label for="email">${properties.emailidlabel}</label>
    <input type="email" id="email" name="email" placeholder="${properties.emailidlabel}" required>

	<label for="phno">${properties.phonenumberlabel}</label>
    <input type="text" id="phno" name="phno" placeholder="${properties.phonenumberlabel}">

    <label for="questions">${properties.questionslabel}</label>
    <textarea id="ques" name="ques" placeholder="Ask Something..." style="height:200px"></textarea>
	<input type="checkbox" id="checkbox" name="checkbox">${properties.cclabel} <br>
	<p>By submitting this form you agree to The Irvine Company's Privacy Policy and Terms of Service. <br><br>

    <input type="submit" value="${properties.buttonlabel}">
    </form>
	</div>
 	</div><!-- modal-content -->
	</div><!-- modal-dialog -->
	</div><!-- modal -->
</div><!-- container -->
</body>
</html>
